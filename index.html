<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幽冥录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-x: 50vw;
        --cursor-y: 50vh;
        --flashlight-size: 350px;
        --flashlight-intensity: 0.95;
      }

      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #050505;
        color: #a8a29e;
        overflow: hidden; /* Prevent scroll flicker */
        cursor: none;
      }
      
      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }
      
      .font-curse {
        font-family: 'Zhi Mang Xing', cursive;
      }

      /* --- Flashlight Logic --- */
      
      /* The darkening overlay */
      .darkness-layer {
        background: radial-gradient(
          circle var(--flashlight-size) at var(--cursor-x) var(--cursor-y),
          rgba(0,0,0,0) 10%, 
          rgba(0,0,0,0.5) 30%, 
          rgba(0,0,0,0.98) 70%
        );
        z-index: 20;
      }

      /* The light beam itself (adds detail/color) */
      .light-beam {
        background: radial-gradient(
          circle calc(var(--flashlight-size) * 0.6) at var(--cursor-x) var(--cursor-y),
          rgba(255, 250, 200, 0.15) 0%,
          rgba(255, 250, 200, 0.05) 40%,
          transparent 70%
        );
        mix-blend-mode: overlay;
        z-index: 21;
        pointer-events: none;
      }

      /* Flash Reveal Effect (Lightning/Jump) */
      .flash-active .darkness-layer {
        background: radial-gradient(
          circle 2000px at var(--cursor-x) var(--cursor-y),
          rgba(0,0,0,0) 0%, 
          rgba(0,0,0,0.2) 100%
        );
        transition: background 0.1s ease-out;
      }

      /* --- UI Styles --- */

      /* Vertical Writing for Desktop (Spirit Tablet) */
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 0.1em;
        line-height: 2em;
      }
      
      /* Mobile override */
      @media (max-width: 768px) {
        .writing-vertical {
          writing-mode: horizontal-tb;
          line-height: 1.8em;
        }
      }

      /* Torn Paper / Talisman Button */
      .talisman-clip {
        clip-path: polygon(
          0% 0%, 5% 2%, 10% 0%, 15% 3%, 20% 0%, 25% 2%, 30% 0%, 35% 4%, 40% 0%, 45% 2%, 50% 0%, 55% 3%, 60% 0%, 65% 5%, 70% 0%, 75% 2%, 80% 0%, 85% 3%, 90% 0%, 95% 4%, 100% 0%,
          100% 100%, 95% 98%, 90% 100%, 85% 96%, 80% 100%, 75% 98%, 70% 100%, 65% 95%, 60% 100%, 55% 97%, 50% 100%, 45% 98%, 40% 100%, 35% 96%, 30% 100%, 25% 98%, 20% 100%, 15% 97%, 10% 100%, 5% 98%, 0% 100%
        );
      }

      /* Animations */
      @keyframes float-dust {
        0% { transform: translateY(0px) translateX(0px); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
      }
      .dust-particle {
        position: absolute;
        background: rgba(255,255,255,0.3);
        border-radius: 50%;
        animation: float-dust 10s infinite linear;
      }

      /* Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Grain Overlay -->
    <div class="noise-overlay"></div>
  </body>
</html>
