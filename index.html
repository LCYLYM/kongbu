<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幽冥录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-x: 50vw;
        --cursor-y: 50vh;
        --flashlight-size: 350px;
      }

      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #050505;
        color: #a8a29e;
        overflow: hidden;
        cursor: none; /* Hide default cursor */
      }
      
      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }
      
      .font-curse {
        font-family: 'Zhi Mang Xing', cursive;
      }

      /* --- Visual Effects Layers --- */

      /* 1. The Flashlight Mask (The Void) */
      .darkness-mask {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle var(--flashlight-size) at var(--cursor-x) var(--cursor-y),
          transparent 0%,
          transparent 20%, 
          rgba(0,0,0,0.8) 50%,
          rgba(0,0,0,1) 70%
        );
        z-index: 20; /* Sits above image, below text */
        pointer-events: none;
        will-change: background;
      }

      .flash-active .darkness-mask {
        background: rgba(255, 0, 0, 0.1);
        transition: background 0.1s ease-out;
      }

      /* 2. Film Grain (Noise) */
      .film-grain {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* 3. Scratches */
      .film-scratches {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 51;
        opacity: 0.05;
        background: repeating-linear-gradient(
          90deg,
          transparent 0,
          transparent 2px,
          rgba(255,255,255,0.05) 3px,
          transparent 4px
        );
        animation: scratch-anim 4s infinite steps(1);
      }
      
      @keyframes scratch-anim {
        0%, 100% { transform: translateX(0); opacity: 0.05; }
        10% { transform: translateX(-10px); opacity: 0.03; }
        20% { transform: translateX(5px); opacity: 0.06; }
        30% { transform: translateX(-5px); opacity: 0.04; }
        40% { transform: translateX(8px); opacity: 0.07; }
        50% { transform: translateX(-2px); opacity: 0.05; }
      }

      /* --- UI Elements --- */

      /* Removed opaque background/backdrop-filter to show image behind */
      .paper-torn {
        background: transparent;
        position: relative;
        padding: 2rem;
        /* Subtle red border hint */
        border-left: 1px solid rgba(138, 0, 0, 0.3);
      }
      
      /* Ghostly Text Style */
      .text-ghost {
        color: rgba(214, 211, 209, 0.85); /* stone-300 with opacity */
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.8), 0 0 15px rgba(0,0,0,1);
        font-weight: 300;
      }

      /* The blood red accent char */
      .text-blood {
        color: #7f1d1d; /* red-900 */
        text-shadow: 0 0 5px rgba(220, 20, 60, 0.6), 0 0 10px rgba(0,0,0,1);
      }

      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 0.3em;
        line-height: 2.5em;
      }
      
      @media (max-width: 768px) {
        .writing-vertical {
          writing-mode: horizontal-tb;
          line-height: 2em;
        }
      }

      /* Button Hover Gloom */
      .btn-gloom {
        transition: all 0.5s ease;
        background: linear-gradient(90deg, transparent 0%, rgba(20,0,0,0.6) 50%, transparent 100%);
        background-size: 200% 100%;
        background-position: 100% 0;
      }
      .btn-gloom:hover {
        background-position: 0 0;
        color: #ef4444; /* red-500 */
        text-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="film-grain"></div>
    <div class="film-scratches"></div>
  </body>
</html>
